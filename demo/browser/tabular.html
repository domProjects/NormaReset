<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="cache-control" content="no-cache">
		<meta http-equiv="pragma" content="no-cache">
		<meta name="viewport" content="initial-scale=1, width=device-width">
		<title>Browser - Tabular</title>
		<link rel="stylesheet" href="../main.css">
	</head>
	<body class="demo_body-browser">
		<header class="demo_header">
			<h1 class="demo_h1">Tabular</h1>
		</header>

		<section>

			<table>
				<caption>Characteristics with positive and negative sides</caption>
				<thead>
					<tr>
						<th>#</th>
						<th>Characteristic</th>
						<th>Positive</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<th>1</th>
						<td>Mood</td>
						<td>Happy</td>
					</tr>
					<tr>
						<th>2</th>
						<td>Grade</td>
						<td>Passing</td>
					</tr>
				</tbody>
				<tfooter>
					<tr>
						<td colspan="3">Total: 2</td>
					</tr>
				</tfooter>
			</table>

		</section>
	</body>
</html>
