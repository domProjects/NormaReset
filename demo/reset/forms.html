<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="cache-control" content="no-cache">
		<meta http-equiv="pragma" content="no-cache">
		<meta name="viewport" content="initial-scale=1, width=device-width">
		<title>Reset - Forms</title>
		<link rel="stylesheet" href="../../dist/reset.min.css">
		<link rel="stylesheet" href="../main.css">
	</head>
	<body class="demo_body-reset">
		<header class="demo_header">
			<h1 class="demo_h1">Forms</h1>
		</header>

		<section>

			<form>
				<fieldset>
					<legend>Legend</legend>

					<p>
						<label for="button">Input type button</label>
						<input type="button" id="button" value="Example button">
					</p>

					<p>
						<label>
							<input type="checkbox" name="checkbox" id="checkbox" value="option1">
							Option one
						</label>
					</p>

					<p>
						<label for="file">Input type file</label>
						<input type="file" id="file">
					</p>

					<p>
						<label for="image">Input type image</label>
						<input type="image" id="image" src="img/input_image.png">
					</p>

					<p>
						<label for="password">Input type password</label>
						<input type="password" id="password" placeholder="Example password">
					</p>

					<p>
						<label>
							<input type="radio" name="radio" id="radio" value="option1">
							Option one
						</label>
					</p>

					<p>
						<label for="reset">Input type reset</label>
						<input type="reset" id="reset">
					</p>

					<p>
						<label for="submit">Input type submit</label>
						<input type="submit" id="submit" value="Example submit">
					</p>

					<p>
						<label for="text">Input type text</label>
						<input type="text" id="text" placeholder="Example input">
					</p>


	<p>SPECIAL HTML5</p>

					<p>
						<label for="color">Input type color</label>
						<input type="color" id="color">
					</p>

					<p>
						<label for="date">Input type date</label>
						<input type="date" id="date">
					</p>

					<p>
						<label for="datetime">Input type datetime</label>
						<input type="datetime" id="datetime">
					</p>

					<p>
						<label for="datetime-local">Input type datetime-local</label>
						<input type="datetime-local" id="datetime-local">
					</p>

					<p>
						<label for="email">Input type email</label>
						<input type="email" id="email">
					</p>

					<p>
						<label for="month">Input type month</label>
						<input type="month" id="month">
					</p>

					<p>
						<label for="number">Input type number</label>
						<input type="number" id="number">
					</p>

					<p>
						<label for="range">Input type range</label>
						<input type="range" id="range">
					</p>

					<p>
						<label for="search">Input type search</label>
						<input type="search" id="search">
					</p>

					<p>
						<label for="tel">Input type tel</label>
						<input type="tel" id="tel">
					</p>

					<p>
						<label for="time">Input type time</label>
						<input type="time" id="time">
					</p>

					<p>
						<label for="url">Input type url</label>
						<input type="url" id="url">
					</p>

					<p>
						<label for="week">Input type week</label>
						<input type="week" id="week">
					</p>

					<p>
						<label for="select">Select</label>
						<select id="select">
							<option>1</option>
							<option>2</option>
							<option>3</option>
							<option>4</option>
							<option>5</option>
						</select>
					</p>

					<p>
						<label for="select-multiple">Select multiple</label>
						<select id="select-multiple" multiple>
							<option>1</option>
							<option>2</option>
							<option>3</option>
							<option>4</option>
							<option>5</option>
						</select>
					</p>

					<p>
						<label for="textarea">Textarea</label>
						<textarea id="textarea" rows="3"></textarea>
					</p>

					<p>
						<meter value="55.93" min="0" max="120.47" title="GB"></meter>
					</p>

					<p>
						<progress value="70" max="100">70 %</progress>
					</p>

				</fieldset>
			</form>

		</section>
	</body>
</html>
